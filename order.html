<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Plus Shop</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/order.css">
</head>
<body>
<header>
    <img src="img/logo.png" alt="logo" width="128" onclick="window.location.href='index.html'">
    <input type="checkbox" id="hamburger"/>
    <label for="hamburger">☰</label>
    <nav>
        <a href='index.html'>Главная</a>
        <a href='phones.html'>Смартфоны</a>
        <a href='about.html'>О нас</a>
        <a href='#' id="profile">Loading...</a>
        <a href='index.html' id="button-logout">Выйти</a>
        <p id="user-header"></p>
    </nav>
</header>
<main>
    <h1 id="title">Заказ</h1>
    <section id="order"></section>
    <form id="order-form">
        <label for="name">Имя</label>
        <input type="text" id="name" name="name" required>
        <label for="surname">Фамилия</label>
        <input type="text" id="surname" name="surname" required>
        <label for="phone">Телефон</label>
        <input type="text" id="phone" name="phone" required>
        <label for="address">Адрес</label>
        <input type="text" id="address" name="address" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="wallet">Номер карты</label>
        <input type="text" id="wallet" name="wallet" required>
        <label for="color">Цвет</label>
        <select id="color" name="color" required>
            <option value="black">Черный</option>
            <option value="white">Белый</option>
            <option value="blue">Синий</option>
            <option value="red">Красный</option>
        </select>
        <button type="submit">Заказать</button>
    </form>
</main>
<footer>
    <p>One Plus Shop (c) 2022</p>
</footer>
<script src="js/loadingProfile.js"></script>
<script src="js/database.js"></script>
<script src="js/order.js"></script>
</body>
</html>
